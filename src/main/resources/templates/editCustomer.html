<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit Customer</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px; /* Adjusted for better visibility */
        }

        .form-control {
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Customer</h2>

    <!-- Customer Details Form -->
    <form th:action="@{/customer/edit/{customerId}(customerId=${currentCustomer.id})}" th:object="${newCustomer}" method="post">
        <div class="form-group">
            <label for="editFirstName">First Name:</label>
            <input type="text" id="editFirstName" th:field="*{firstName}" class="form-control" th:value="${currentCustomer.firstName}" />
        </div>
        <div class="form-group">
            <label for="editLastName">Last Name:</label>
            <input type="text" id="editLastName" th:field="*{lastName}" class="form-control" th:value="${currentCustomer.lastName}" />
        </div>
        <div class="form-group">
            <label for="editStreet">Street:</label>
            <input type="text" id="editStreet" th:field="*{street}" class="form-control" th:value="${currentCustomer.street}" />
        </div>
        <div class="form-group">
            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" th:field="*{address}" class="form-control" th:value="${currentCustomer.address}" />
        </div>
        <div class="form-group">
            <label for="editCity">City:</label>
            <input type="text" id="editCity" th:field="*{city}" class="form-control" th:value="${currentCustomer.city}" />
        </div>
        <div class="form-group">
            <label for="editState">State:</label>
            <input type="text" id="editState" th:field="*{state}" class="form-control" th:value="${currentCustomer.state}" />
        </div>
        <div class="form-group">
            <label for="editEmail">Email:</label>
            <input type="text" id="editEmail" th:field="*{email}" class="form-control" th:value="${currentCustomer.email}" />
        </div>
        <div class="form-group">
            <label for="editPhone">Phone:</label>
            <input type="text" id="editPhone" th:field="*{phone}" class="form-control" th:value="${currentCustomer.phone}" />
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <!-- Back to Customer List Link -->
    <a th:href="@{/customer}" class="btn btn-secondary mt-3">Back to Customer List</a>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
